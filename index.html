<!doctype html>
<html lang="nl">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">

  <title>Gamekelder</title>

  <script src="js/index.js" defer></script>
</head>

<body class="container">

  <ul class="nav">
    <li class="nav-item"><a class="nav-link" href="#h2-ps3">Playstation 3</a></li>
    <li class="nav-item"><a class="nav-link" href="#h2-n3ds">Nintendo 3DS</a></li>
    <li class="nav-item"><a class="nav-link" href="#h2-nwii">Nintendo Wii</a></li>
  </ul>
  <br>

  <h2 id="h2-ps3">Playstation 3</h2>
  <ul id="ul-ps3" class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">Fifa 09 &nbsp;<span
        class="badge rounded-pill">
        <img src="icons/trash.svg" alt="trash"></span></li>
    <li class="list-group-item d-flex justify-content-between align-items-center">Call Of Duty: Modern Warfare
      &nbsp;<span class="badge rounded-pill">
        <img src="icons/trash.svg" alt="trash"></span></li>
    <li class="list-group-item d-flex justify-content-between align-items-center">Assasins Creed &nbsp;<span
        class="badge rounded-pill">
        <img src="icons/trash.svg" alt="trash"></span></li>
  </ul>

  <br>
  <form id="form-ps3">
    <div class="mb-3">
      <label for="naam-ps3" class="form-label">Naam: </label>
      <input type="text" class="form-control" id="naam-ps3">
    </div>
    <button type="submit" class="btn btn-primary" id="ps3">Toevoegen</button>
  </form>
  <br><br>

  <h2 id="h2-n3ds">Nintendo 3DS</h2>
  <ul id="ul-n3ds" class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">Super Mario Bross &nbsp;<span
        class="badge rounded-pill">
        <img src="icons/trash.svg" alt="trash"></span></li>
    <li class="list-group-item d-flex justify-content-between align-items-center">Sonic &nbsp;<span
        class="badge rounded-pill">
        <img src="icons/trash.svg" alt="trash"></span></li>
    <li class="list-group-item d-flex justify-content-between align-items-center">Yoshi's world &nbsp;<span
        class="badge rounded-pill">
        <img src="icons/trash.svg" alt="trash"></span></li>
  </ul>

  <br>
  <form id="form-n3ds">
    <div class="mb-3">
      <label for="naam-n3ds" class="form-label">Naam: </label>
      <input type="text" class="form-control" id="naam-n3ds">
    </div>
    <button type="submit" class="btn btn-primary" id="n3ds">Toevoegen</button>
  </form>
  <br><br>

  <h2 id="h2-nwii">Nintendo Wii</h2>
  <ul id="ul-nwii" class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">Mario Cart &nbsp;<span
        class="badge rounded-pill">
        <img src="icons/trash.svg" alt="trash"></span></li>
    <li class="list-group-item d-flex justify-content-between align-items-center">Cars &nbsp;<span
        class="badge rounded-pill">
        <img src="icons/trash.svg" alt="trash"></span></li>
    <li class="list-group-item d-flex justify-content-between align-items-center">Planes &nbsp;<span
        class="badge rounded-pill">
        <img src="icons/trash.svg" alt="trash"></span></li>
  </ul>

  <br>
  <form id="form-nwii">
    <div class="mb-3">
      <label for="naam-nwii" class="form-label">Naam: </label>
      <input type="text" class="form-control" id="naam-nwii">
    </div>
    <button type="submit" class="btn btn-primary" id="nwii">Toevoegen</button>
  </form>
</body>

</html>
